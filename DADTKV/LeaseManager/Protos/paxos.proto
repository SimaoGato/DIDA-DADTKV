syntax = "proto3";

service PaxosService {
  rpc PaxosPhaseOne(Prepare) returns (Promise);
  rpc PaxosPhaseTwo(Accept) returns (Accepted);
}

message Prepare {
  int32 IDp = 1;
}

message Promise {
  int32 IDp = 1;
  int32 IDa = 2;
  int32 value = 3;
}

message Accept {
  int32 IDp = 1;
  int32 value = 2;
}

message Accepted {
  int32 IDp = 1;
  int32 value = 2;
}

message DadInt {
  string key = 1;
  int64 value = 2;
}
